<html>
    <head>
    <style>
        *{
            background-color: hotpink;
            color: black;
        }
        h1{
           text-align: centre;
           color: aquamarine; 
        }
    </style>
    <title>Registration Form</title>
    <body>
        <h1>Registartion Form</h1>
        <form>
            Enter your name <br>
            <input type="text">
            <br><br>
            Enter your e-mail<br>
            <input type="email">
            <br><br>
            Select your gender<br>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female
            <br><br>
            Select your interest<br>
            <input type="checkbox" name="Interest" value="Reading">Reading
            <input type="checkbox" name="Interest" value="Dancing">Dancing
            <input type="checkbox" name="Interest" value="Singing">Singing
            <input type="checkbox" name="Interest" value="Cooking">Cooking
            <br><br>
            Give your preferences
            <input type="textarea">
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </form>
    </body>
    </head>
</html>
