<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width", initial-scale="1.0">
        <title>Box Model</title>
        <style>
            .box {
                width: 300px;
                margin: auto;
                padding: 20px;
                border: 5px;
                background-color: beige;
                text-align: center;
            }
            h2 {
                margin: 0;
                color: #333;
            }

            p {
                margin: 10px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2>Box Model Example</h2>
            <p>This box demostrates the CSS box model properties</p>
        </div>
    </body>
</html>
