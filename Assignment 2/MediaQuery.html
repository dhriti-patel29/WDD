<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Box Model</title>
    <style>
        
        .box {
            width: 400px;
            margin: 30px ;
            padding: 20px;
            border: 5px ;
            background-color: #f0f0f0;
            text-align: center;
        }

        h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

    
        @media screen and (max-width: 800px) {
            .box {
                width: 80%;
            }
            h2 {
                font-size: 22px;
            }
            p {
                font-size: 14px;
            }
        }

        
        @media screen and (max-width: 600px) {
            .box {
                width: 90%;
                background-color: #3498db; 
                                
                color: white; 
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 12px;
            }
        }

        
        @media screen and (max-width: 700px) {
            .box {
                text-align: center; 
                background-color: brown;
            }
            h2 {
                font-size: 18px;
            }
            p {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Responsive CSS Box Model</h2>
        <p>The background color and font size change based on screen size.</p>
    </div>

</body>
</html>
