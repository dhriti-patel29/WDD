<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flex Navbar with Dropdown</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }

    .navbar {
      display: flex;
      background-color: #2c3e50;
      padding: 0 20px;
      align-items: center;
    }

    .navbar a,
    .dropdown-btn {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      cursor: pointer;
      position: relative;
    }

    .navbar a:hover,
    .dropdown:hover .dropdown-btn {
      background-color: #34495e;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #34495e;
      top: 100%;
      left: 0;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #3d566e;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .spacer {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Features</a>

    <div class="dropdown">
      <span class="dropdown-btn">Products â–¾</span>
      <div class="dropdown-content">
        <a href="#">Airpods</a>
        <a href="#">Headphones</a>
        <a href="#">Plugins</a>
      </div>
    </div>


    <a href="#">Contact</a>
  </div>

</body>
</html>
