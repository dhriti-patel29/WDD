<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Boxes Q4</title>

     <style>
        
.container {
    display: flex;
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    background-color: #f0f0f0;
    text-align: center;
}

.box {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin: 10px; 
}


.vertical {
    width: 100px;
    height: 200px;
    background-color: #3498db;
}


.horizontal {
    width: 250px;
    height: 80px;
    background-color: #e74c3c;
}

     </style>
</head>
<body>
    <div class="container">
        <div class="box vertical">Vertical Box</div>
        <div class="box horizontal">Horizontal Box</div>
    </div>
</body>
</html>
